<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Starwars Planets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let planet of planets" (click)="itemTapped($event, planet)">
      {{planet.name}}
      <div class="item-note" item-right>
        {{planet.population}}
      </div>
    </button>
  </ion-list>
</ion-content>
