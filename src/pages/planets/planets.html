<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Starwars Planets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let planet of planets" (click)="itemTapped($event, planet)">
      <ion-icon class="planet-icon" [style.color]="planet.color" name="md-planet"></ion-icon>
      <span class="planet-name">{{planet.name}}</span>
      <div class="planet-note" item-right>
        <div>{{planet.population}}</div>
        <div class="planet-note__population">population</div>
      </div>
    </button>
  </ion-list>
</ion-content>
