<div class="logo"></div>

<button class="menu-item" ion-item *ngFor="let page of pages" (click)="openPage(page)">
  <ion-icon class="menu-item__icon" name="{{page.icon}}"></ion-icon>
  <span class="menu-item__text">{{page.title}}</span>
</button>

<ion-icon class="login-icon" name="{{loginPage.icon}}" (click)="openPage(loginPage)"></ion-icon>
